<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="product.component.scss">
</head>

<body>
  <div class="body-containers">
    <div class="container">
      <div class="column">
        <app-menu></app-menu>
      </div>
      <div class="column">
        <div class="logo-column">
          <img class="logo" src="assets/Azul.png" alt="logo">
        </div>
      </div>
      <div class="column">
        <div class="user-column">
          <div class="column2">
            <img class="icono" src="assets/image.png" alt="User">
          </div>
          <div class="column2">
            <app-sesion></app-sesion>
          </div>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="column3">
        <div class="modulo">
          <h4>Productos</h4>
        </div>
        <div class="modulo2 my-4">
          <table datatable [dtOptions]="dtoptions" class="custom-table table table-striped" id="example">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productData">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="column4">
        <div class="modulo-create">
          <h4 class="create">Crear Producto</h4>
          <!-- Formulario de creaciÃ³n de productos  -->
          <form [formGroup]="newProductForm" (ngSubmit)="createProduct()">          
            <input class="text2" type="text" id="nombre" formControlName="name" placeholder="Nombre" [style.border-color]="newProductForm.get('name')?.invalid && newProductForm.get('name')?.touched ? 'red' : ''" required>
            <input class="textlist2" type="number" id="precio" formControlName="price" placeholder="Precio" [style.border-color]="newProductForm.get('price')?.invalid && newProductForm.get('price')?.touched ? 'red' : ''" required>  
            <input type="button" class="button" value="Crear Producto">
        </form>         
        </div>
      </div>
    </div>
  </div>
</body>

</html>
