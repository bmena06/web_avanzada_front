      <div class="close" (click)="sidebarShow = !sidebarShow">X</div>

        <img class="Logoblanco" src="assets/Logoblanco.png" alt="Logoblanco">

        <a href="#" [class.active]="activeLink === 'products'" (click)="activeLink = 'products'" routerLink="/product">Productos</a>
