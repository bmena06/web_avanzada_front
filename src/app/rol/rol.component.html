<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rol.component.scss">
</head>

<body>
    <div class="body-containers">
        <div class="container">
            <div class="column">
                <app-menu></app-menu>
            </div>
            <div class="column">
                <div class="logo-column">
                    <img class="logo" src="assets/Azul.png" alt="logo">
                </div>
            </div>
            <div class="column">
                <div class="user-column">
                    <div class="column2">
                        <img class="icono" src="assets/image.png" alt="User">
                    </div>
                    <div class="column2">
                        <app-sesion></app-sesion>
                    </div>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="column3">
                <div class="modulo">
                    <h4>Rol</h4>
                </div>
                <div class="modulo2 my-4">
                    <table datatable [dtOptions]="dtoptions" class="cell-border display" id="example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Compensación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rol of rolData">
                                <td>{{ rol.id }}</td>
                                <td>{{ rol.name }}</td>
                                <td>{{ rol.compensation }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="column4">
                <div class="modulo-create">
                    <h4 class="create">Crear Rol</h4>
                    <!-- Formulario de creación de roles -->
                    <form [formGroup]="newRolForm" (ngSubmit)="createRol()">
                        <input class="text2" type="text" id="nombre" formControlName="name" placeholder="Nombre" [style.border-color]="newRolForm.get('name')?.invalid && newRolForm.get('name')?.touched ? 'red' : ''" required>
                        <input class="textlist2" type="number" id="compensacion" formControlName="compensation" placeholder="Compensación" [style.border-color]="newRolForm.get('compensation')?.invalid && newRolForm.get('compensation')?.touched ? 'red' : ''" required>
                        <div class="button-container">
                            <input type="submit" class="button" value="Crear Rol">
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
